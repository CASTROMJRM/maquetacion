<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Nombre del alumno</title>
    <link rel="stylesheet" href="style.css">
    <img src="imagenes/finance_debt_payment_invoice_bill_icon_262755.icns" alt="">
</head>
<body>
  
        <img src="imagenes/finance_debt_payment_invoice_bill_icon_262755.icns" alt="">
    <div class="form-container">
        <h1>JUAN MANUEL CASTRO ROSAS</h1><br>
        <form action="" method="GET">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" maxlength="60" required>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <input type="radio" id="hombre" name="sexo" value="hombre" required>
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="sexo" value="mujer" required>
                <label for="mujer">Mujer</label>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="novedades" name="novedades" checked>
                <label for="novedades">Deseo recibir información</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="condiciones" name="condiciones" required>
                <label for="condiciones">Acepto los terminos</label>
            </div>
            <div class="form-actions">
                <button type="submit">Enviar</button>
                <button type="button" >Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
